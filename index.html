<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="main-body bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="todo-container bg-gray-200 border-1 rounded-lg p-10">
            <div class="header-section flex items-center gap-40 bg-white p-6 rounded-lg">
                <div class="text flex flex-col">
                    <div class="top-text font-bold text-lg mb-1">
                        Here is your List.
                    </div>
                    <div class="bottom-text">
                        Add or remove items from your list.
                    </div>
                </div>

                <div class="icon text-4xl">
                    ðŸ“‹
                </div>
            </div>

            <div class="to-do-items">
                <div class="item flex justify-between py-8 pl-5 pr-6 bg-white rounded-lg mt-6">
                    <div class="left flex gap-2">
                        <div class="icon cursor-pointer" onclick="this.parentElement.querySelector('.text').classList.toggle('line-through'); const img = this.querySelector('img'); img.src = img.src.includes('1.svg') ? '3.svg' : '1.svg';">
                            <img src="1.svg" alt="">
                        </div>

                        <div class="text">
                            Make plans for dinner
                        </div>
                    </div>

                    <div class="right cursor-pointer" onclick="this.parentElement.remove()">
                        <img src="2.svg" alt="">
                    </div>
                </div>

                <div class="item flex justify-between py-8 pl-5 pr-6 bg-white rounded-lg mt-6">
                    <div class="left flex gap-2">
                        <div class="icon cursor-pointer" onclick="this.parentElement.querySelector('.text').classList.toggle('line-through'); const img = this.querySelector('img'); img.src = img.src.includes('1.svg') ? '3.svg' : '1.svg';">
                            <img src="3.svg" alt="">
                        </div>

                        <div class="text line-through">
                            Study Tonight
                        </div>
                    </div>

                    <div class="right cursor-pointer" onclick="this.parentElement.remove()">
                        <img src="2.svg" alt="">
                    </div>
                </div>

                <div class="item flex justify-between py-8 pl-5 pr-6 bg-white rounded-lg mt-6">
                    <div class="left flex gap-2">
                        <div class="icon cursor-pointer" onclick="this.parentElement.querySelector('.text').classList.toggle('line-through'); const img = this.querySelector('img'); img.src = img.src.includes('1.svg') ? '3.svg' : '1.svg';">
                            <img src="3.svg" alt="">
                        </div>

                        <div class="text line-through">
                            Choir Practice
                        </div>
                    </div>

                    <div class="right cursor-pointer" onclick="this.parentElement.remove()">
                        <img src="2.svg" alt="">
                    </div>
                </div>

                <div class="item flex justify-between py-8 pl-5 pr-6 bg-white rounded-lg mt-6">
                    <div class="left flex gap-2">
                        <div class="icon cursor-pointer" onclick="this.parentElement.querySelector('.text').classList.toggle('line-through'); const img = this.querySelector('img'); img.src = img.src.includes('1.svg') ? '3.svg' : '1.svg';">
                            <img src="3.svg" alt="">
                        </div>

                        <div class="text line-through">
                            Manga Time..
                        </div>
                    </div>

                    <div class="right cursor-pointer" onclick="this.parentElement.remove()">
                        <img src="2.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="input-area flex items-center gap-4 bg-white mt-6 rounded-lg px-6 py-4">
                <div class="input-div flex-1">
                    <input type="text" placeholder="Add a new item" class="border-none outline-none w-full">
                </div>

               <button onclick="addTask()" class="button bg-rose-400 text-white px-6 py-3 rounded-lg whitespace-nowrap">Add to List</button>
            </div>
        </div> 
   </div>


   <script>

    const inputBox = document.querySelector(".input-div input");
    const todoList = document.querySelector(".to-do-items");
    const addButton = document.querySelector(".button");

    function addTask() {
        if (inputBox.value.trim() === "") {
            alert("You must write something!");
        } else {
            let item = document.createElement("div");
            item.classList.add("item", "flex", "justify-between", "py-8", "pl-5", "pr-6", "bg-white", "rounded-lg", "mt-6");
            item.innerHTML = `

            <div class= "left flex gap-2"> 
                
                <div class="icon cursor-pointer" onclick="this.parentElement.querySelector('.text').classList.toggle('line-through'); const img = this.querySelector('img'); img.src = img.src.includes('1.svg') ? '3.svg' : '1.svg';">
                    <img src="1.svg" alt="">
                </div>

                <div class="text">
                ${inputBox.value}
                </div>
                
            </div>

            <div class="right" onclick="this.parentElement.remove()">
                <img src="2.svg" alt="">
            </div>
            
            `;
            todoList.appendChild(item);
            inputBox.value = "";
        }
    }



    
   </script>
</body>
</html>
